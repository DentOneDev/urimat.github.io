<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Formaci√≤n</title>
    <link rel="shortcut icon" href="../img/devweb.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_interes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <main>
        <div class="box">
            <h1 class="heading"><span>Formacion</span><span>Academica </span></h1>
            <p class="sub-head">Actualmente soy estudiante de la Universidad Mexiquense del Bicntenario</p> 
            <a href="../index.html"><button class="btn">Inicio</button></a>
        </div>
        <div class="img">
            <img src="../img/umb.jpg" alt="img">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>

    <script>
        var rule = CSSRulePlugin.getRule("span::before");
        var rule2 = CSSRulePlugin.getRule(".img::before");

        var t1 = gsap.timeline({dafault: {duration: 1}});

        t1.to(rule, {cssRule: {scaleY: 0}})
        .from('.sub-head', {opacity: 0}, '-=0.2')
        .from('.btn', {opacity: 0}, '-=0.5')
        .to(rule2, {cssRule: {scaleY: 0}}, '-=0.2');

    </script>
</body>
</html>
